  <p>Just saw the new Star Wars movie.</p>

<p>I wore my t-shirt w/ Vader saying, “Soy tu padre, mijo.”</p>

<p>My opinion? Nothing is perfect. But I felt like —in some ways, at least— this episode was more for the 7-to-12yo-me-as-47yo-me than for my kids.</p>

<p>Not perfect. But many emotions.</p>
